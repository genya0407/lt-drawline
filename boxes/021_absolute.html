<p>
  <ul>
    <li>
      position: relativeとすると、その要素は「位置指定可能要素」になる
      <ul>
        <li>つまり、topとかleftで位置が指定できるようになる</li>
        <li>その時の基準は「本来その要素があるべきだった場所」になる</li>
      </ul>
    </li>
    <li>
      position: absoluteとすると、その要素も「位置指定可能要素」になる
      <ul>
        <li>つまり、topとかleftで位置が指定できるようになる</li>
        <li>その時の基準は「直近の位置指定可能な<b>親要素</b>の位置」になる</li>
      </ul>
    </li>
  </ul>
</p>
